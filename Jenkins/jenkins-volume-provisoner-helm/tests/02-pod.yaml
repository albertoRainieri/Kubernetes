apiVersion: v1
kind: Pod
metadata:
  name: task-pv-pod
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: pvc-nfs-pv1
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      resources:
        requests:
          memory: 32Mi
          cpu: 50m
        limits:
          memory: 128Mi
          cpu: 100m
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage

